<!-- data.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Filtrar por Dados</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        select, button { padding: 6px 10px; margin: 5px; }
        .resultado { margin-top: 20px; font-weight: bold; font-size: 18px; }
        form { display: flex; flex-direction: column; align-items: center; }
        .filtros { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 800px; }
        .filtros label { display: block; margin-bottom: 4px; font-weight: bold; }
        .filtro { display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <h1>Filtrar Casos por Filtros Combinados</h1>

    <form method="post">
        <label><input type="radio" name="tipo_filtro" value="padrao" checked> Filtro por Mês e Ano</label><br>
        <label><input type="radio" name="tipo_filtro" value="intervalo"> Filtro por Intervalo de Datas</label><br><br>

        <div id="filtro-padrao">
            <label>Mês:</label>
            <select name="mes">
                {% for numero, nome in meses %}
                    <option value="{{ numero }}">{{ nome }}</option>
                {% endfor %}
            </select>
            <label>Ano:</label>
            <select name="ano">
                {% for numero, nome in anos %}
                    <option value="{{ numero }}">{{ nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="filtro-intervalo" style="display:none;">
            <label>Data Início:</label>
            <input type="date" name="data_inicio">
            <label>Data Fim:</label>
            <input type="date" name="data_fim">
        </div>

        <br>
        <label>Sexo:</label>
        <select name="sexo">
            {% for sexo in sexos %}
                <option value="{{ sexo }}">{{ sexo }}</option>
            {% endfor %}
        </select>
        <label>Região:</label>
        <select name="regiao">
            {% for regiao in regioes %}
                <option value="{{ regiao }}">{{ regiao }}</option>
            {% endfor %}
        </select>
        <label>Município:</label>
        <select name="municipio">
            {% for municipio in municipios %}
                <option value="{{ municipio }}">{{ municipio }}</option>
            {% endfor %}
        </select>
        <label>Natureza:</label>
        <select name="natureza">
            {% for natureza in naturezas %}
                <option value="{{ natureza }}">{{ natureza }}</option>
            {% endfor %}
        </select>
        <label>Idade:</label>
        <select name="idade">
            {% for idade in idades %}
                <option value="{{ idade }}">{{ idade }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Filtrar</button>
        <br>
    </form>

    {% if resultado %}
        <h2>{{ resultado }}</h2>
    {% endif %}

</table>
<br><br>
<a href="/"><button>Voltar</button></a>
</div>
    <script>
        const radiopadrao = document.querySelector('input[value="padrao"]');
        const radioIntervalo = document.querySelector('input[value="intervalo"]');
        const filtropadrao = document.getElementById('filtro-padrao');
        const filtroIntervalo = document.getElementById('filtro-intervalo');

        function atualizarVisibilidade() {
            if (radiopadrao.checked) {
                filtropadrao.style.display = 'block';
                filtroIntervalo.style.display = 'none';
            } else {
                filtropadrao.style.display = 'none';
                filtroIntervalo.style.display = 'block';
            }
        }

        radiopadrao.addEventListener('change', atualizarVisibilidade);
        radioIntervalo.addEventListener('change', atualizarVisibilidade);

        atualizarVisibilidade();
    </script>
</body>
</html>
